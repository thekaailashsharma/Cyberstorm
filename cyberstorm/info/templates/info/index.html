{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberstorm</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Pirata One', cursive;
            text-align: center;
            
            overflow-x: hidden;
        }
        .domains{
            background-image: linear-gradient(#244a95, #1E1E1E);
            position: relative;
            padding-top: 30px;
        }
        .bg{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        background-image: url('{% static "images/sea.jpg" %}');
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh;
            align-items: flex-end;
        }
        .container , .three-row{
            display: flex;
          
        }

        .column {
            flex: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
     

        #ship{
            top: 9%;  /* Ensures ship is at the bottom of .bg */
             width: 90%;
            position: absolute;
        }

        /* Navbar */
        .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: transparent;
    padding: 25px 20px;
    color: white;
}

.logo {
    font-size: 25px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    justify-content: space-between;
    margin-right: 10%;
    gap: 10%;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 30px;
}
.nav-links a:hover {
    color: #FFD700;

}

.register-btn {
    background: #1E1E1E;
    color: #FFD700;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 30px;
    margin-right: 3%;
}

.burger-menu {
    font-size: 24px;
    display: none;
    cursor: pointer;
}
#ship{
    margin-right: 10%;
}
#logo{
    margin: 0;
    padding: 0;
    margin-top: 10%;
    width: 80%;
}
#countdown {
            font-size: 400%;
            margin-top: 20px;
            color: #D91E18;
            background: transparent;
            display: inline-block;
            padding: 15px 30px;
            text-shadow: #1E1E1E 2px 2px;
        }

h1{
    font-size: 70px;
    color: white;
    padding-top: 20px;
    background-color: transparent;
}
.three-column {
    display: flex;
    width: 33.33%;
  padding: 30px;
  flex-direction: column;
            justify-content: center;
            align-items: center;
}
.domain-image{
    max-width: 80%;
}

.logo-top{
            width: 250px;
        }
/* Responsive Design */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px 0;
        text-align: center;
    }

    .nav-links.show {
        display: flex;
    }

    .burger-menu {
        display: block;
    }
    .register-btn{
        font-size: 18px;
    }
    .logo-top{
    width: 180px;
    }
}
@media (max-width: 768px) {
            .container {
                width: 100%;
            }
            .column{
                flex: 100%;
            }
            .right{
                display: none;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    <section class="bg">
        <nav class="navbar">
            <div class="logo">
                <img class="logo-top" src="{% static 'images/logo.png' %}">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="">Schedule</a></li>
                <li><a href="">Sponsors</a></li>
                <li><a href="{% url 'rules' %}">Rules</a></li>
            
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    <li style="margin-right: 480px;"><a href="{% url 'profile' %}" class="register-btn">Profile</a></li>
                {% else %}
                
                    <li><a href="{% url 'login' %}">Login</a></li>
                
            </ul>
            <a href="{% url 'register' %}" class="register-btn">Register</a>
            {% endif %}
            
            
            <div class="burger-menu" onclick="toggleMenu()">â˜°</div>
        </nav>
    
        <div class="container countdown-logo">
            <div class="column">
                <br>
                <img src="{% static 'images/logo.png' %}" id="logo">
                <br>
                <div id="countdown"></div>
                <img src="{% static 'images/ctabutton.png' %}" id="ctabutton" height="220px">
            </div>
            <div class="column right">
                <img src="{% static 'images/ship.svg' %}" id="ship">
            </div>
        </div>
    </section>

    <section class="domains">
        <h1>Domains</h1>
        <div class="three-row">
            <div class="three-column"><img src="{% static 'images/0.png' %}" class="domain-image"></div>
            <div class="three-column"><img src="{% static 'images/1.png' %}" class="domain-image"></div>
            <div class="three-column"><img src="{% static 'images/2.png' %}" class="domain-image"></div>
        </div>
        <div class="three-row">
            <div class="three-column"><img src="{% static 'images/3.png' %}" class="domain-image"></div>
            <div class="three-column"><img src="{% static 'images/4.png' %}" class="domain-image"></div>
            <div class="three-column"><img src="{% static 'images/5.png' %}" class="domain-image"></div>
        </div>
        <div class="three-row">
            <div class="three-column"><img src="{% static 'images/6.png' %}" class="domain-image"></div>
            <div class="three-column"><img src="{% static 'images/7.png' %}" class="domain-image"></div>
            <div class="three-column"><img src="{% static 'images/8.png' %}" class="domain-image"></div>
        </div>
    </section>
    {% endblock %}

    
    <script>
    function toggleMenu() {
    const navLinks = document.querySelector(".nav-links");
    navLinks.classList.toggle("show");
    }
        document.addEventListener("DOMContentLoaded", function () {
    const ship = document.getElementById("ship"); // Replace with your ship's ID
    let angle = 0;
    let amplitude = 10; // Max vertical movement in pixels
    let speed = 0.05; // Speed of bobbing

    function animateShip() {
        let yOffset = Math.sin(angle) * amplitude;
        ship.style.transform = `translateY(${yOffset}px)`;
        angle += speed;
        requestAnimationFrame(animateShip);
    }

    animateShip();
});


    </script>
    <script>
        function updateCountdown() {
            const targetDate = new Date('March 15, 2025 00:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "It's Time!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to avoid 1s delay
    </script>
</body>
</html>
